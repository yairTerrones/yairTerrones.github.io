<!DOCTYPE html>
<!-- DOCTYPE no es una etiqueta  si no una declaracion que especifica la version de HTML que estamos usando,
en este caso HTML5 --> 


<html>

<!-- Este es un comentario -->

<head>
<!-- El elemento head contiene informacion para el navegador y no se visualiza -->

<!-- elemento title contiene el nombre de la pagina que se muestra en la pestaña del navegador --> 
<title> Hola Mundo </title>

<!-- El elemnto meta especifica informacion adicional (metadatos) y no requiere etiqueta de cierre -->
<meta charset="utf-8">
</head> 

<body>
<!-- El elemento body contiene informacion que se visualizara en el navegador como el contenido de la pagina -->

¡Esta es mi primer pagina web!


</body>


</html>
